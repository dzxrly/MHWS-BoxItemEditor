name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true

  push:
    tags:
      - 'v*'  # å½“æ¨é€æ–°æ ‡ç­¾æ—¶è§¦å‘

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Authenticate GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: 'Install dependencies'
        run: python -m pip install pandas openpyxl

      - name: Run res/auto_generate_item_file.py
        run: python res/auto_generate_item_file.py

      - name: Create a zip of the directory for EN-US
        run: zip -r BoxItemEditor_EN-US.zip reframework -x "reframework/fonts/*" "*ZH-Hans*"

      - name: Create a zip of the directory for ZH-Hans
        run: zip -r BoxItemEditor_ZH-Hans.zip reframework -x "*EN-US*"

      - name: Generate checksums
        run: |
          sha256sum BoxItemEditor_EN-US.zip > BoxItemEditor_EN-US.zip.sha256
          sha256sum BoxItemEditor_ZH-Hans.zip > BoxItemEditor_ZH-Hans.zip.sha256

      - name: Check if release exists and delete it
        run: |
          if gh release view ${{ github.event.inputs.tag || github.ref_name }}; then
            gh release delete ${{ github.event.inputs.tag || github.ref_name }} --yes
          fi

      - name: Prepare release notes
        id: generate_notes
        run: |
          echo "### ç‰ˆæœ¬ä¸‹è½½ / Release Downloads" > release_notes.md
          echo "> `reframework`ç›®å½•ä¸­åŒ…å«ç‰©å“IDåˆ—è¡¨ / The `reframework` directory contains item ID list." >> release_notes.md
          echo "- **[BoxItemEditor_EN-US.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.tag || github.ref_name }}/BoxItemEditor_EN-US.zip)** ï¼ˆğŸ‡ºğŸ‡¸ è‹±æ–‡ç‰ˆ / English Versionï¼‰" >> release_notes.md
          echo "- **[BoxItemEditor_ZH-Hans.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.tag || github.ref_name }}/BoxItemEditor_ZH-Hans.zip)** ï¼ˆğŸ‡¨ğŸ‡³ ç®€ä½“ä¸­æ–‡ç‰ˆ / Simplified Chinese Versionï¼‰" >> release_notes.md
          echo "" >> release_notes.md
          echo "### æ–‡ä»¶æ ¡éªŒ / Checksums" >> release_notes.md
          echo "- \`BoxItemEditor_EN-US.zip\` SHA-256: $(cut -d ' ' -f1 BoxItemEditor_EN-US.zip.sha256)" >> release_notes.md
          echo "- \`BoxItemEditor_ZH-Hans.zip\` SHA-256: $(cut -d ' ' -f1 BoxItemEditor_ZH-Hans.zip.sha256)" >> release_notes.md

      - name: Create GitHub Release
        id: create_release
        run: |
          gh release create ${{ github.event.inputs.tag || github.ref_name }} *.zip --title "${{ github.event.inputs.tag || github.ref_name }} Release" --notes-file release_notes.md

